---
  - hosts: tag_group_customer_hosts
    remote_user: ubuntu
    become: yes
    vars_files:
      - vars/global.yml
    gather_facts: yes
    pre_tasks:
     - name: 'update apt cache'
       raw: 'sudo apt-get -y update'
     - name: 'install python3'
       raw: 'sudo apt-get -y install python'
    roles:
      - update_servers

